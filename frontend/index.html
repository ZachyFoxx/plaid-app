<!DOCTYPE html>
<!-- I find that using plain HTML and JavaScript is easier than a react app, since I'm more versed in frontend development this way -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plaid Test App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="error" id="error-div">
        <div class="box">
          <div class="box-right">
            <div class="header">
              <h1>⛔ There's an error! ⛔</h1>
              <p>It seems like the API endpoint is not accessable, please ensure it is running and has no errors!</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Welcome card -->
      <div class="initial" id="initial" style="display: none">
        <div class="box">
          <div class="box-right">
            <div class="header">
              <h1>Welcome!</h1>
              <p>Before we get started, let's link your bank!</p>
            </div>
            <div class="box-content">
              <button id="link-account" type="button">Link</button>
            </div>
          </div>
          <div class="box-left">
            <svg>
              <image xlink:href="./static/undraw_card.svg" />
            </svg>
          </div>
        </div>
      </div>
      <!-- Success card -->
      <div class="success" style="display: none" id="success">
        <div class="box">
          <div class="box-right">
            <div class="header">
              <h1>Thank You!</h1>
              <p>
                We're happy to have you on board, here is your Plaid access
                token!
              </p>
            </div>
            <div class="box-content">
              <input id="access-input" value="xxxx-xxxx-xxxx-xxxx" disabled />
              <button id="copy-content" type="button" onclick="copyToken()">Copy</button>
            </div>
          </div>
          <div class="box-left">
            <svg>
              <image xlink:href="./static/undraw_thank_you.svg" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="bread-crumb" style="display: none" id="copied-bread-crumb">
        <p>Copied!</p>
      </div>
    </footer>
  </body>
  </html>

  <script src="./index.js"></script>
